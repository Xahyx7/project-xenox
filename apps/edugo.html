<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EduGO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="edugo.css">
</head>
<body>

<div class="edugo-app">

  <!-- Header -->
  <header class="edugo-header">
    <h1>EduGO</h1>
    <p>Personal Study Dashboard</p>
  </header>

  <!-- Navigation -->
  <nav class="edugo-tabs">
    <button data-tab="dashboard" class="active">Dashboard</button>
    <button data-tab="stopwatch">Stopwatch</button>
    <button data-tab="goals">Daily Goals</button>
  </nav>

  <!-- Dashboard -->
  <section class="tab dashboard active">
    <div class="period-switch">
      <button data-period="daily" class="active">Today</button>
      <button data-period="weekly">Week</button>
      <button data-period="monthly">Month</button>
      <button data-period="overall">Overall</button>
    </div>

    <div class="stat-card">
      <h3>Study Time</h3>
      <div class="stat-value" id="studyTime">0 min</div>
      <small id="periodLabel">Today</small>
    </div>
  </section>

  <!-- Stopwatch -->
  <section class="tab stopwatch">
    <div class="timer-display" id="timerDisplay">00:00</div>
    <div class="timer-controls">
      <button id="startBtn">Start</button>
      <button id="resetBtn">Reset</button>
      <button id="fullscreenBtn">Full Screen</button>
    </div>
  </section>

  <!-- Goals -->
  <section class="tab goals">
    <input id="goalInput" placeholder="Add today's goalâ€¦" />
    <ul id="goalList"></ul>
  </section>

</div>

<div class="fullscreen-timer hidden" id="fullscreenTimer">
  <div id="fsTime">00:00</div>
  <button id="exitFullscreen">Exit</button>
</div>

<script src="edugo.js"></script>
</body>
</html>
